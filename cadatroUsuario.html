<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style_cadastroUsuario.css">
    <link rel="icon" href="./assets/img/pera-removebg-preview.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Cadastro de Usuário</title>
</head>

<body>
    <div id="cadastro">
        <div class="card">
            <form action="#" class="caixa">

                <div class="card_escrita_logo">
                    <h2 class="card_escrita">Cadastro</h2>

                    <h2 class="card_logo">PearCine</h2>

                </div>

                <div id="img_logo">

                    <img class="card_logo_img" src="./assets/img/pera-removebg-preview.png" alt="Imagem de uma pera">

                </div>

                <div class="all">
                    <div class="card_user">
                        <label for="User">Seu nome</label>

                        <input type="text">
                    </div>

                    <div class="card_end">
                        <label for="endereço">Endereço</label>

                        <input type="text">
                    </div>

                    <div class="card_email">
                        <label for="e-mail">E-mail</label>

                        <input type="email">
                    </div>

                    <div class="card_cidade">
                        <label for="cidade">Cidade</label>

                        <input type="text">
                    </div>

                    <div class="card_estado">
                        <label for="Estado">Estado</label>
                        <select name="Estado" class="card_estado_selec">
                            <option value="AC">Acre</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="DF">Distrito Federal</option>

                        </select>
                    </div>

                    <div class="card_sexo">
                        <label for="sexo">Sexo:</label>

                        <input type="radio" name="sexo" value="masculino">Masculino
                        <input type="radio" name="sexo" value="feminino">Feminino
                        <input type="radio" name="sexo" value="outros">Outros

                    </div>

                    <div class="card_Escolha">
                        <label for="Escolha">Escolha os estilos de filmes que vc mais gosta: </label>
                        <div class="separa">
                            <input type="checkbox" value="ação">Ação
                            <input type="checkbox" value="aventura">Aventura
                            <input type="checkbox" value="comedia">Comédia
                            <input type="checkbox" value="terror">Terror
                            <input type="checkbox" value="romance">Romance

                        </div>
                    </div>

                    <div class="card_user">
                        <label for="user">Nome de Usuário:</label>
                        <input type="text">
                    </div>

                    <div class="card_password">
                        <label for="senha">Senha</label>
                        <input type="text">
                    </div>

                    <div class="card_password">
                        <label for="confirmar_senha">Confirmar Senha</label>
                        <input type="text">

                    </div>


                    <div class="buttom">
                        <a href="./index.html" class="buttom_t">Cadastrar</a>
                        <a href="./index.html" class="link">Voltar</a>
                    </div>


                </div>

            </form>

        </div>

    </div>

</body>

</html>
